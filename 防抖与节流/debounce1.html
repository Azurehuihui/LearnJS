<script>
    var timer;
    function debounce(cb, delay) {
        if (timer) {
            clearTimeout(timer);
        }
        timer = setTimeout(() => {
            // 执行回调函数
            cb();
        }, delay);
    }

    function handle() {
        console.log(Math.round(Math.random() * 10));
    }

    window.addEventListener('click', () => {
        console.log("B");
        debounce(handle, 2000)
    });
</script>
